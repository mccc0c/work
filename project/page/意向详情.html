    <script>
    var playlist;
    $(function() {
        $('#btnsearch').click(function() {
            $.ajax({
                url: '意向详情/data.json',
                type: 'get',
                dataType: 'json',
                success: function(r) {
                    console.log(1);
                    playlist = r;
                    $('#result').html("");
                    $('#base_detail').html("");
                    $('#result').tmpl('tmpl', playlist);
                    $('#base_detail').tmpl('tmpl2', playlist);
                }
            })
        });


    });
    </script>
    <script type="text/html" id="tmpl">
        <% for ( var i = 0; i < playlist['edit'].length; i++ ) { %>
            <tr class="edit">
                <td>
                    <input type="text" name="edit" class="goods_serach more1" value="<%=playlist['edit'][i]['product_name']%>"> <a>详情</a></td>
                <td>
                    <input type="text" name="edit" value="<%=playlist['edit'][i]['product_sale_price']%>">
                </td>
                <td>
                    <input type="text" name="edit" value="<%=playlist['edit'][i]['product_sale_number']%>">
                </td>
                <td class="singel_total_price">￥
                    <%=playlist['edit'][i]['singel_total_price']%>
                </td>
                <td><a href="#" class="dele">删除</a>
                    <input type="hidden" value="<%=playlist['edit'][i]['detail_id']%>">
                </td>
            </tr>
            <% } %>
    </script>
    <script type="text/html" id="tmpl2">
