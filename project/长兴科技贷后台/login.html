<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>长兴科技企业信息管理平台</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/base.css" rel="stylesheet">
<link href="css/login.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>

</head>
<body>
    <div class="wrapper">
    	<div class="login-box">
    		<img src="images/yuanqu-logo2.png" class="login-logo" alt="" />
    		
    		<div class="login">
    			<div class="title">
                    <h3>登录</h3>
                    <!-- <a href="">注册 <span> &gt </span></a> -->
                </div>
                <div class="login-content">
                    <div class="login-input">
                        <label>手机号</label>
                        <input name="" type="text" id="mobile" />
                    </div>
                    <p class="error">手机号不能为空</p>
                </div>
                <div class="login-content">
                    <div class="login-input">
                        <label>密码</label>
                        <input name="" type="text" id="password" />
                    </div>
                    <p class="error">密码不能为空</p>
                </div>
                <div class="login-auto">
                    <div>
                        <input name="" type="checkbox" checked="checked" />自动登录
                    </div>
                    <a href="">忘记密码</a>
                </div>
                <a href="javascript:void(0)" class="login-btn">立即登录</a>
    		</div>
    	</div>

    	<!--底部-->
    	<div class="login-footer">
    		<div class="login-footer-content">
    			<div class="footer-left">
    				<p>©2015 一融网 版权所有      沪ICP证B2-20150197号     沪ICP备11015016号-3</p>
    				<p>京公网安备 11000002000088号</p>
    			</div>
    			<div class="footer-right">
    				<p>客服电话（9:00 - 18:00）</p>
    				<p class="tel">4006-520-060</p>
    			</div>
    		</div>
    	</div>
    </div>

<script type="text/javascript">
$(function(){

    //格式校验
    $('#mobile').focus(function(){
         $(this).parent().siblings('.error').hide();
         $(this).parent().removeClass('error-box');
    }).blur(function(){
        if(!$(this).val().match(/^((13|14|15|17|18)+)\d{9}$/)){
            $(this).parent().siblings('.error').text('手机格式不对').show();
            $(this).parent().addClass('error-box');
        }
    });

    //密码为空校验
    $('#password').focus(function(){
        $(this).parent().siblings('.error').hide();
        $(this).parent().removeClass('error-box');
    }).blur(function(){
        if($(this).val() ==''){
            $(this).parent().siblings('.error').text('密码不能为空').show();
            $(this).parent().addClass('error-box');
        }
    });
})
</script>
</body>
</html>
