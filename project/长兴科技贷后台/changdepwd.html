                    <ul>
                        <li>
                            <label>现用密码：</label>
                            <input id="oldpass" type="password" name="oldpass">

        <script src="js/easy.js"></script>
        <script src="js/myjs1.js"></script>
        <script src="js/jquery.validate.js"></script>
        <script>
        $(function() {
            var validate1 = $(".changepass").validate({
                focusCleanup: true,
                errorElement:"p",
                rules: {
                    oldpass: {
                        required: true
                    },
                    newpass: {
                        required: true,
                        isPwd:true
                    },
                    checknewpass: {
                        required: true,
                        equalTo: "#newpass"
                    }
                },
                /*messages: {
                    checknewpass: { equalTo: '密码不一致' }
                },*/
                ignore: "not:hidden",
                onfocusout: function(element, event) {
                    $element = $(element);
                    if ($element.is(':input') && !$element.is(':password')) {
                        $element.val($.trim($element.val()));
                    }
                },
                invalidHandler: function(form, validator) {
                    var errors = validator.numberOfInvalids();
                    if (errors) {
                        /*alert(validator.errorList[0].message);*/
                        $('.myerror span').html(validator.errorList[0].message);
                        $('.myerror').show();
                        $(validator.errorList[0].element).focus(); /*光标显示在第一个出错的地方*/
                    }
                },
                errorPlacement: function(error, element) {
                    $(element).parents('li').append(error);
                    error.insertAfter(element); 
                },
                submitHandler: function() {
                },
                //
                onkeyup: function(element) {
                    var errors = validate1.numberOfInvalids();
                    /*$(validator1.errorList[0].element).removeClass('focuserror');*/
                    if (errors && validate1.errorList[0] && $(validate1.errorList[0].element).valid()) {
                        $('.myerror').hide();

                    };
                }
            });
            //errorPlacement: Override error placement to not show error messages beside elements //
            $(document).on('click', '.changepassbtn', function() {
                if (!$(".changepass").valid()) {
                    return;
                };
                alert('success');
            });
        });
        </script>
