    <script type="text/javascript">
    $(function() {
        //头部退出
        $('a.quit').click(function() {
            $('.login_state').hide();
            $('.no_login').show();
        });
        $('.top_messageTip a').click(function() {
            $(this).parent('.top_messageTip').hide();
        });

        $('.nav_intro').hover(function() {
            $(this).prev('li').css('color', '#f1f1f1');
            $(this).addClass('cur');
            $(this).children('.web_nav').show();
        }, function() {
            $(this).prev('li').css('color', '#999');
            $(this).removeClass('cur');
            $(this).children('.web_nav').hide();
        });

        $('.search_select').hover(function() {
            $(this).children('dt').addClass('cur');
            $(this).children('dd').slideDown();
        }, function() {
            $(this).children('dt').removeClass('cur');
            $(this).children('dd').slideUp();
        });

        $('.search_select dd a').click(function() {
            var _t = $(this).text();
            $('.search_select dt a').text(_t);
        });

        $('.cart_icon').hover(function() {
            $(this).children('.cart_header').slideDown();
        }, function() {
            $(this).children('.cart_header').slideUp();
        });

        $('.map_area').hover(function() {
            $(this).children('a').addClass('cur');
            $(this).children('.map_slideDown').slideDown();
        }, function() {
            $(this).children('a').removeClass('cur');
            $(this).children('.map_slideDown').slideUp();
        });
    });
    </script>
