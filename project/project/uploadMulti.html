<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="./js/uploaderMulti/webuploader.css" />
    <link rel="stylesheet" type="text/css" href="./js/uploaderMulti/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/easy.css">
</head>

<body>
    <div class="dlist hide left" style="padding: 0"></div>
    <ul>
        <li>
            <label>附件上传</label>
            <div id="uploader" style="width: 95%"></div>
            <div class="uploadTmpl hide">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div>
                    <div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div>
                    </div>
                </div>
                <input class="file" name="fileName" type="hidden" value="">
            </div>
            <p class="msg bizimg">请上传附件</p>
        </li>
    </ul>
    <div class="reset">reset</div>
    <script src="./js/jquery.js"></script>
    <script src="./js/uploaderMulti/webuploader.js"></script>
    <script src="./js/uploaderMulti/upload.js"></script>
    <script>
    $(function() {
        $('#uploader').html($('.uploadTmpl').html());
        uploadF('http://localhost:3000/filechange');
    });
    $(function(){
        $(document).on('click','.reset',function(){
            $('#uploader').html($('.uploadTmpl').html());
            uploadF('http://localhost:3000/filechange');
        });
    });
    </script>
</body>

</html>
