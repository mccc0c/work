	<script>
	/*滚动刷新数据分为向上刷新和向下加载*/
	(function($) {
		$.fn.extend({
			waterfall: function(options) {
				var defaults = {
					scrollBox: null,
					moreHeight: 0,
					scrollToEnd: function() {},
					scrollToTop: function() {}

				};
				var set = $.extend({}, defaults, options);
				return this.each(function() {
					var $t = $(this);
					var flag = true,topFlag = true;
					console.log($t);
					$t.scroll(function() {
						var height = set.scrollBox ? $(set.scrollBox).height() - set.moreHeight : $(document).height() - set.moreHeight;
						console.log($t.scrollTop(), height, $t.height());
						if ($t.scrollTop() >= height - $t.height()) { //scrollTop()滚出可视区域的高度
							if (flag) {
								set.scrollToEnd();
								flag = false;
							}
							setTimeout(function() {
								flag = true;
							}, 1200);
						}
						if ($t.scrollTop() <= set.moreHeight) { //向上滚
							if (topFlag) {
								set.scrollToTop();
								topFlag = false;
							}
							setTimeout(function() {
								topFlag = true;
							}, 1200);
						}
					});
				});
			}
		});
	}(jQuery));
	</script>
	<script>
	var playlist;
	$(function() {
		search(0);
		var h = $(window).height();
		$('#scrollBox').waterfall({
			scrollBox: '#result',
			moreHeight: 10,
			scrollToEnd: function() {
				console.log('下');
				var num = $('#result li').length;
				search(num);
			},
			scrollToTop: function() {
				console.log('上');
				$.ajax({
					url: './data/book.json',
					type: 'get',
					dataType: 'json',
					data: {

						}

						$('#result').prepend(s);
						/*if (arr < 10) {

					}
				});
			}
		});
	})

	function search(num) {
		$.ajax({
			url: './data/singer.json',
			type: 'get',
			dataType: 'json',
			data: {
				'num': num
			},
			success: function(r) {
				playlist = r;
				$('#result').tmpl('tmpl', playlist);
				if (playlist.length < 10) {
					$('#loading1').hide();
					$('#loading1_empty').show();
				}
			}
		});
	}
	</script>
	<script type="text/html" id="tmpl">
