<body>
<div class="doc">
  <h1>Background parallax</h1>
  <p>背景视差滚动</p>
  <h2>Javascript</h2>
  <pre><code class="javascript">$('#bg').bgparallax();</code></pre>
  <h2>Css</h2>
  <pre><code class="css">#bg {background:url(images/bgparallax.jpg) no-repeat;background-size:100% 100%;width:126%; height:126%; position:fixed; left:-13%; top:-13%;overflow: hidden; z-index: -1}
</code></pre>
<h2>Example</h2>
<iframe name="main" src="../bgparallax.html" frameborder="0" scrolling="auto" width="320" height="480" class="left"></iframe>
</div>

	render: "canvas",
	width: 220, 
	height:220,
	text: window.location.href.replace(/doc\//,'')

</script>
