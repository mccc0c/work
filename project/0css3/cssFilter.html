<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>cssFilter</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<style>
.img li { width: 17%; margin-right: 3%; float: left; margin-bottom: 3vw }
.img li:nth-child(2) { -webkit-filter: blur(5px) }
.img li:nth-child(3) { -webkit-filter: brightness(200%); }
.img li:nth-child(4) { -webkit-filter: contrast(200%); }
.img li:nth-child(5) { -webkit-filter: drop-shadow(8px 8px 10px red); }
.img li:nth-child(6) { -webkit-filter: grayscale(100%); }
.img li:nth-child(7) { -webkit-filter: hue-rotate(90deg); }
.img li:nth-child(8) { -webkit-filter: invert(100%); }
.img li:nth-child(9) { -webkit-filter: saturate(8) }
.img li:nth-child(10) { -webkit-filter: sepia(100%); }
</style>
</head>
<body>
<div class="img">
  <ul>
    <li><img src="images/01.jpg" width="100%">none</li>
    <li><img src="images/01.jpg" width="100%">blur</li>
    <li><img src="images/01.jpg" width="100%">brightness</li>
    <li><img src="images/01.jpg" width="100%">contrast</li>
    <li><img src="images/01.jpg" width="100%">drop-shadow</li>
    <li><img src="images/01.jpg" width="100%">grayscale</li>
    <li><img src="images/01.jpg" width="100%">hue-rotate</li>
    <li><img src="images/01.jpg" width="100%">invert</li>
    <li><img src="images/01.jpg" width="100%">saturate</li>
    <li><img src="images/01.jpg" width="100%">sepia</li>
  </ul>
</div>
</body>
</html>
