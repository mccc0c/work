<style>
body { padding: 20px; box-sizing: border-box; }
.weui-btn {
    position: relative;
    display: block;
    margin-left: auto;
    margin-right: auto;
    padding-left: 14px;
    padding-right: 14px;
    box-sizing: border-box;
    font-size: 18px;
    text-align: center;
    text-decoration: none;
    color: #FFFFFF;
    line-height: 2.55555556;
    border-radius: 5px;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    overflow: hidden;
    cursor: pointer;
}
.weui-btn + .weui-btn {
    margin-top: 15px;
}
.weui-btn_default { color: #000; background-color: #f8f8f8 }
.weui-btn_primary {
    background-color: #1AAD19;
}
.weui-btn_warn {
    background-color: #E64340;
}
.weui-btn_plain-primary {
    color: #1aad19;
    border: 1px solid #1aad19;
}
.weui-btn_plain-disabled {
    color: rgba(0, 0, 0, 0.2);
    border-color: rgba(0, 0, 0, 0.2);
}
.weui-btn_default:not(.weui-btn_disabled):active { color: rgba(0, 0, 0, .6); background-color: #dedede }
.weui-btn_primary:not(.weui-btn_disabled):active { color: hsla(0, 0%, 100%, .6); background-color: #179b16 }
.weui-btn_warn:not(.weui-btn_disabled):active { color: hsla(0, 0%, 100%, .6); background-color: #ce3c39 }
.weui-btn_plain-primary:not(.weui-btn_plain-disabled):active { color: rgba(26, 173, 25, .6); border-color: rgba(26, 173, 25, .6) }
.weui-btn_mini {
    display: inline-block;
    padding: 0 1.32em;
    line-height: 2.3;
    font-size: 13px;
}
.weui-loadmore {
    width: 65%;
    margin: 1.5em auto;
    line-height: 1.6em;
    font-size: 14px;
    text-align: center;
}

    0% { -webkit-transform: rotate(0deg); transform: rotate(0deg) }
    to { -webkit-transform: rotate(1turn); transform: rotate(1turn) }
}

.weui-mask { background: rgba(0, 0, 0, .6) }
.weui-mask, .weui-mask_transparent { position: fixed; z-index: 1000; top: 0; right: 0; left: 0; bottom: 0 }
.weui-actionsheet { position: fixed; left: 0; bottom: 0; -webkit-transform: translateY(100%); transform: translateY(100%); -webkit-backface-visibility: hidden; backface-visibility: hidden; z-index: 5000; width: 100%; background-color: #efeff4; -webkit-transition: -webkit-transform .3s; transition: -webkit-transform .3s; transition: transform .3s; transition: transform .3s, -webkit-transform .3s }
.weui-actionsheet__title { position: relative; height: 65px; padding: 0 20px; line-height: 1.4; display: -webkit-box; display: -webkit-flex; display: flex; -webkit-box-pack: center; -webkit-justify-content: center; justify-content: center; -webkit-box-orient: vertical; -webkit-box-direction: normal; -webkit-flex-direction: column; flex-direction: column; text-align: center; font-size: 14px; color: #888; background: #fcfcfd }
.weui-actionsheet__title:before { content: " "; position: absolute; left: 0; bottom: 0; right: 0; height: 1px; border-bottom: 1px solid #e5e5e5; color: #e5e5e5; -webkit-transform-origin: 0 100%; transform-origin: 0 100%; -webkit-transform: scaleY(.5); transform: scaleY(.5) }
.weui-actionsheet__title .weui-actionsheet__title-text { overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 2 }
.weui-actionsheet__menu { background-color: #fcfcfd }
.weui-actionsheet__action { margin-top: 6px; background-color: #fcfcfd }
.weui-actionsheet__cell { position: relative; padding: 10px 0; text-align: center; font-size: 18px }
.weui-actionsheet__cell:before { content: " "; position: absolute; left: 0; top: 0; right: 0; height: 1px; border-top: 1px solid #e5e5e5; color: #e5e5e5; -webkit-transform-origin: 0 0; transform-origin: 0 0; -webkit-transform: scaleY(.5); transform: scaleY(.5) }
.weui-actionsheet__cell:active { background-color: #ececec }
.weui-actionsheet__cell:first-child:before { display: none }
.weui-actionsheet_toggle { -webkit-transform: translate(0); transform: translate(0) }
.weui-dialog { position: fixed; z-index: 5000; width: 80%; max-width: 300px; top: 50%; left: 50%; -webkit-transform: translate(-50%, -50%); transform: translate(-50%, -50%); background-color: #fff; text-align: center; border-radius: 3px; overflow: hidden }
.weui-dialog__hd { padding: 1.3em 1.6em .5em }
.weui-dialog__title { font-weight: 400; font-size: 18px }
.weui-dialog__bd { padding: 0 1.6em .8em; min-height: 40px; font-size: 15px; line-height: 1.3; word-wrap: break-word; word-break: break-all; color: #999 }
.weui-dialog__bd:first-child { padding: 2.7em 20px 1.7em; color: #353535 }
.weui-dialog__ft { position: relative; line-height: 48px; font-size: 18px; display: -webkit-box; display: -webkit-flex; display: flex }
.weui-dialog__ft:after { content: " "; position: absolute; left: 0; top: 0; right: 0; height: 1px; border-top: 1px solid #d5d5d6; color: #d5d5d6; -webkit-transform-origin: 0 0; transform-origin: 0 0; -webkit-transform: scaleY(.5); transform: scaleY(.5) }
.weui-dialog__btn { display: block; -webkit-box-flex: 1; -webkit-flex: 1; flex: 1; color: #3cc51f; text-decoration: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); position: relative }
.weui-dialog__btn:active { background-color: #eee }
.weui-dialog__btn:after { content: " "; position: absolute; left: 0; top: 0; width: 1px; bottom: 0; border-left: 1px solid #d5d5d6; color: #d5d5d6; -webkit-transform-origin: 0 0; transform-origin: 0 0; -webkit-transform: scaleX(.5); transform: scaleX(.5) }
.weui-dialog__btn:first-child:after { display: none }
.weui-dialog__btn_default { color: #353535 }
.weui-dialog__btn_primary { color: #0bb20c }
.weui-toast { position: fixed; z-index: 5000; width: 7.6em; min-height: 7.6em; top: 180px; left: 50%; margin-left: -3.8em; background: hsla(0, 0%, 7%, .7); text-align: center; border-radius: 5px; color: #fff }
.weui-icon_toast { margin: 22px 0 0; display: block }
.weui-icon_toast.weui-icon-success-no-circle:before { color: #fff; font-size: 55px }
.weui-icon_toast.weui-loading { margin: 30px 0 0; width: 38px; height: 38px; vertical-align: baseline }
.weui-toast__content { margin: 0 0 15px }

<script src="js/jquery.js"></script>
<script>
    $(function(){
        /*Actionsheet*/
        var $iosActionsheet = $('#iosActionsheet');
        var $iosMask = $('#iosMask');

        function hideActionSheet() {
            $iosActionsheet.removeClass('weui-actionsheet_toggle');
            $iosMask.fadeOut(200);
        }

        $iosMask.on('click', hideActionSheet);
        $('#iosActionsheetCancel').on('click', hideActionSheet);
        $("#showIOSActionSheet").on("click", function(){
            $iosActionsheet.addClass('weui-actionsheet_toggle');
            $iosMask.fadeIn(200);
        });

         /*Modal*/
        var $iosDialog1 = $('#iosDialog1'),
            $iosDialog2 = $('#iosDialog2');

        $('#dialogs').on('click', '.weui-dialog__btn', function(){
            $(this).parents('.js_dialog').fadeOut(200);
        });

        $('#showIOSDialog1').on('click', function(){
            $iosDialog1.fadeIn(200);
        });
        $('#showIOSDialog2').on('click', function(){
            $iosDialog2.fadeIn(200);
        });
        $('#showAndroidDialog1').on('click', function(){
            $androidDialog1.fadeIn(200);
        });
        $('#showAndroidDialog2').on('click', function(){
            $androidDialog2.fadeIn(200);
        });

        // toast
        var $toast = $('#toast');
        $('#showToast').on('click', function(){
            if ($toast.css('display') != 'none') return;

            $toast.fadeIn(100);
            setTimeout(function () {
                $toast.fadeOut(100);
            }, 2000);
        });

    // loading
        var $loadingToast = $('#loadingToast');
        $('#showLoadingToast').on('click', function(){
            if ($loadingToast.css('display') != 'none') return;

            $loadingToast.fadeIn(100);
            setTimeout(function () {
                $loadingToast.fadeOut(100);
            }, 2000);
        });
    });
</script>
