<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>css</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        .wrap { width: 1000px; box-sizing: border-box; margin: 0 auto; padding: 20px; border: 1px solid #ccc; }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="loadmore"><i></i> loading</div>
        <div class="weui-loadmore weui-loadmore_line">
            <span class="weui-loadmore__tips">暂无数据</span>
        </div>
        <div class="weui-loadmore weui-loadmore_line weui-loadmore_dot">
            <span class="weui-loadmore__tips"></span>
        </div>
        <div style="position: relative; height: 100px; background:red; ">
            <div class="el-loading-mask"><div class="el-loading-spinner"><svg viewBox="25 25 50 50" class="circular"><circle cx="50" cy="50" r="20" fill="none" class="path"></circle></svg><p class="el-loading-text">Loading...</p></div></div>
        </div>
<br>
        <div class="el-button el-button--default">Default Button</div>
        <div class="el-button el-button--primary">Primary Button</div>
        <div class="el-button el-button--success">Success</div>
        <div class="el-button el-button--warning">Warning</div>
        <div class="el-button el-button--danger">Danger</div>
        <div class="el-button el-button--red">red</div>
<br><br>
        <div class="page__bd_spacing">
        <a href="javascript:;" class="weui-btn weui-btn_primary">页面主操作 Normal</a>
        </div>
    </div>
</body>

</html>
