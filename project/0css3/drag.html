<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>Drag</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<style>
.dragbox {width: 100%;height: 100%;}
.dragbox .box { width:30%; height:30vw; background:#f31c81; position:absolute; top:30%; left:50%; margin-left:-15%; z-index:1}
.dragbox .box.on { opacity:0.8}
.dragbox .info { width:100%; text-align:center;}
.dragbox .item li { position: relative; width:20%; height:20vw; border-radius:100%; background:#42d2da; text-align:center; line-height:20vw; font-size:30px; z-index:2;}
.dragbox .item li:nth-child(1) { float:left; margin-left:5%;margin-top:5%;}
.dragbox .item li:nth-child(2) { float:right; margin-right:5%;margin-top:5%;}
</style>
</head>
<body>
<div class="dragbox">
    <div class="item">
      <ul>
        <li>A</li>
        <li>B</li>
      </ul>
    </div>
    <div class="box"></div>
    <div class="info"></div>
</div>
<script src="js/jquery.js"></script> 
<script src="js/jquery-ui.min.js"></script> 
<script src="js/jquery.ui.touch-punch.min.js"></script> 
<script src="class/images/js.js"></script>
</body>
</html>
